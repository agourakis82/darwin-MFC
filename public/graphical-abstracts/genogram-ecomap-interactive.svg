<svg width="1200" height="675" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="675" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="Inter, sans-serif" font-size="32" font-weight="700" text-anchor="middle" fill="#18181b">
    Interactive Family Tools / Ferramentas Interativas de Família
  </text>
  <text x="600" y="80" font-family="Inter, sans-serif" font-size="18" text-anchor="middle" fill="#52525b">
    Genogram &amp; Ecomap / Genograma e Ecomapa
  </text>
  
  <!-- Split Layout -->
  <g transform="translate(100, 140)">
    <!-- Genogram Section -->
    <rect x="0" y="0" width="480" height="450" fill="#2563eb" opacity="0.05" rx="12" stroke="#2563eb" stroke-width="2"/>
    <text x="240" y="40" font-family="Inter, sans-serif" font-size="22" font-weight="700" text-anchor="middle" fill="#2563eb">
      Genogram / Genograma
    </text>
    <text x="240" y="70" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#52525b">
      Family relationships and health history / Relações familiares e histórico de saúde
    </text>
    
    <!-- Genogram Visual -->
    <g transform="translate(140, 120)">
      <!-- Grandparents -->
      <circle cx="0" cy="0" r="30" fill="#2563eb" opacity="0.2" stroke="#2563eb" stroke-width="2"/>
      <text x="0" y="5" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#18181b">GP</text>
      <circle cx="100" cy="0" r="30" fill="#2563eb" opacity="0.2" stroke="#2563eb" stroke-width="2"/>
      <text x="100" y="5" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#18181b">GM</text>
      
      <!-- Parents -->
      <line x1="50" y1="0" x2="50" y2="80" stroke="#52525b" stroke-width="2"/>
      <circle cx="50" cy="100" r="30" fill="#059669" opacity="0.2" stroke="#059669" stroke-width="2"/>
      <text x="50" y="105" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#18181b">P</text>
      
      <!-- Child -->
      <line x1="50" y1="130" x2="50" y2="180" stroke="#52525b" stroke-width="2"/>
      <circle cx="50" cy="200" r="30" fill="#9333ea" opacity="0.2" stroke="#9333ea" stroke-width="2"/>
      <text x="50" y="205" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#18181b">C</text>
    </g>
    
    <text x="240" y="400" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#71717a">
      Interactive drag-and-drop / Arrastar e soltar interativo
    </text>
    <text x="240" y="420" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#71717a">
      React Flow powered / Alimentado por React Flow
    </text>
  </g>
  
  <g transform="translate(620, 140)">
    <!-- Ecomap Section -->
    <rect x="0" y="0" width="480" height="450" fill="#059669" opacity="0.05" rx="12" stroke="#059669" stroke-width="2"/>
    <text x="240" y="40" font-family="Inter, sans-serif" font-size="22" font-weight="700" text-anchor="middle" fill="#059669">
      Ecomap / Ecomapa
    </text>
    <text x="240" y="70" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#52525b">
      Social and environmental context / Contexto social e ambiental
    </text>
    
    <!-- Ecomap Visual -->
    <g transform="translate(240, 200)">
      <!-- Central Family -->
      <circle cx="0" cy="0" r="40" fill="#059669" opacity="0.2" stroke="#059669" stroke-width="3"/>
      <text x="0" y="5" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#18181b">Family</text>
      
      <!-- Connections -->
      <circle cx="-120" cy="0" r="25" fill="#2563eb" opacity="0.2" stroke="#2563eb" stroke-width="2"/>
      <text x="-120" y="5" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" fill="#18181b">Health</text>
      <line x1="-80" y1="0" x2="-120" y2="0" stroke="#52525b" stroke-width="2"/>
      
      <circle cx="120" cy="0" r="25" fill="#9333ea" opacity="0.2" stroke="#9333ea" stroke-width="2"/>
      <text x="120" y="5" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" fill="#18181b">School</text>
      <line x1="80" y1="0" x2="120" y2="0" stroke="#52525b" stroke-width="2"/>
      
      <circle cx="0" cy="-100" r="25" fill="#dc2626" opacity="0.2" stroke="#dc2626" stroke-width="2"/>
      <text x="0" y="-95" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" fill="#18181b">Work</text>
      <line x1="0" y1="-40" x2="0" y2="-100" stroke="#52525b" stroke-width="2"/>
      
      <circle cx="0" cy="100" r="25" fill="#f59e0b" opacity="0.2" stroke="#f59e0b" stroke-width="2"/>
      <text x="0" y="105" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" fill="#18181b">Social</text>
      <line x1="0" y1="40" x2="0" y2="100" stroke="#52525b" stroke-width="2"/>
    </g>
    
    <text x="240" y="400" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#71717a">
      Visualize connections / Visualize conexões
    </text>
    <text x="240" y="420" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#71717a">
      Export as image / Exportar como imagem
    </text>
  </g>
  
  <!-- Features -->
  <g transform="translate(100, 610)">
    <text x="500" y="0" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#52525b">
      Features: Interactive editing • Export to PDF/PNG • Family health history tracking
    </text>
    <text x="500" y="20" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#52525b">
      Recursos: Edição interativa • Exportar para PDF/PNG • Rastreamento de histórico de saúde familiar
    </text>
  </g>
</svg>

